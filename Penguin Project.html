<!DOCTYPE html>
<html lang = "en"></html>
<head>

   <title> Penguin Project </title>
   <!--Puts in my favicon -->
  <!--<link rel="icon" type="image/x-icon" href="">--> 
   <!--charset sets screen size settings-->
   <meta charset="UTF-8">
   <!--makes viewport "viewing area" the size of the device-->
   <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
   <!--Makes compatible with older versions of internet explorer-->
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
   <!--very important for SEO. Do not keyword stuff. But give search engines keywords-->
   <meta name = "keyword" content = "Kalani Staudacher, penguin project, VR, Metaverse">
  
   <!--links css sheet-->
   <link rel="stylesheet"
    href = "style.css">

   
</head>

<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Pengo.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


</body>
